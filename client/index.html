<html>

<head>
	<title>Most Beautiful Places</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript/index.js"></script>
</head>

<body onload="renderPlaces()">

	<table>
		<tr>
			<th colspan="2" height="70px"><h1>Most Beautiful Places</h1></th>
		</tr>
		<tr>
			<td width="70%">
				<p id="places"></p>
			</td>
			<td width="30%">
				<form action="http://localhost:8080/places" method="POST">
					<label for="name">Name</label><br>
					<input type="text" id="name" name="name" placeholder="Enter name"><br>
					<label for="country">Country</label><br>
					<input type="text" id="country" name="country" placeholder="Enter country"><br>
					<label for="description">Description</label><br>
					<textarea id="description" name="description" placeholder="Write an description.." style="height:200px"></textarea><p>
					<input type="submit" value="Add Place">
				</form>
			</td>
		</tr>
	</table>

</body>

</html>
