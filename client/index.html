<html>

<head>
	<title>Most Beautiful Places</title>
	<link rel="stylesheet" href="styles/index.css">
	<script src="javascript/jquery.js"></script>
	<script src="javascript/jquery_validate.js"></script>
	<script src="javascript/index.js" type="module"></script>
</head>

<body>

	<h1>Most Beautiful Places</h1>

	<table>
		<tr>
			<td width="70%">
				<p id="places"></p>
				<div id="paginationButtons">
			</td>
			<td width="30%">
				<form name="addPlaceForm" id="addPlaceForm" action="http://localhost:8080/places" method="POST">
					<label for="name">Name</label><br>
					<input type="text" id="name" name="name" placeholder="Enter name"><br>
					<label for="country">Country</label><br>
					<div id='countries'></div>
					<label for="images">Select Images</label>
  					<input type="file" id="images" name="images" accept="image/*" multiple>
					<label for="description">Description</label><br>
					<textarea id="description" name="description" placeholder="Write an description.." style="height:200px"></textarea><p>
					<input type="submit" value="Add Place">
				</form>
			</td>
		</tr>
	</table>
		
</body>

</html>
